<div class="container mt-5">
  <app-spinner [isLoading]="loading">
    <ng-container *ngIf="raffles && raffles.length > 0">
      <div class="row">
        <div class="col-sm-6 col-md-8">
          <app-search placeholder="Search Upcoming Competitions" (event)="doSearch($event)" angulartics2On="click" angularticsAction="RaffleSearch" angularticsLabel="UpcomingSearchBox" [angularticsCategory]="'UpcomingPage'"></app-search>
        </div>
        <div class="col-sm-6 col-md-4">
          <!-- <app-filter [property]="raffles[0]" (event)="sort($event)"></app-filter> -->
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-12 col-md-4 col-lg-3" *ngFor="let item of raffles">
          <app-product-card [raffle]="item"></app-product-card>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="raffles && raffles.length < 1">
      <div class="jumbotron text-center">
        <h1 class="display-4">Não há sorteios futuros</h1>
        <p class="lead">Ainda não há sorteios - verifique novamente em breve se há novas competições</p>
      </div>
    </ng-container>

  </app-spinner>
</div>
